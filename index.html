<style>

    #btnNao3,
    #btnNao2,
    #btnNao1 {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 35px;
        box-shadow: rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        background-color: #e8e8e8;
        border-color: #ffe2e2;
        border-style: solid;
        border-width: 9px;
        border-radius: 35px;
        font-size: 25px;
        font-weight: 900;
        color: rgb(45, 0, 0);
        font-family: Loves;
        transition: transform 400ms cubic-bezier(.68, -0.55, .27, 2.5);

    @keyframes movingBorders {
        0% {
            border-color: #fce4e4;
        }

        50% {
            border-color: #ffd8d8;
        }

        90% {
            border-color: #fce4e4;
        }
    }

    #btnSim3:hover,
    #btnSim2:hover,
    #btnSim1:hover {
        transform: scale(105%);
        animation: movingBorders 3s infinite;
        background-color: #970000;
        color: #ffb6b6;
    }

    #btnNao3:hover,
    #btnNao2:hover,
    #btnNao1:hover {
        transform: scale(105%);
        animation: movingBorders 3s infinite;
        background-color: #380000;
        color: #ffb6b6;
    }

    #btnSim3 svg {
        margin-right: 11px;
        fill: rgb(255, 110, 110);
        transition: opacity 100ms ease-in-out;      
    }

    .filled {
        position: absolute;
        opacity: 0;
        top: 20px;
        left: 22px;
    }

    @keyframes beatingHeart {
        0% {
            transform: scale(1);
        }

        15% {
            transform: scale(1.15);
        }

        30% {
            transform: scale(1);
        }

        45% {
            transform: scale(1.15);
        }

        60% {
            transform: scale(1);
        }
    }

    #btnSim3:hover .empty {
        opacity: 0;
    }

    #btnSim3:hover .filled {
        opacity: 1;
        animation: beatingHeart 1.2s infinite;
    }

    @font-face {
        font-family: Loves;
        src: url(Lover\ Loves.ttf);
    }

    body {
        background-color: #ffb6b6;
        color: #520000;
        font-size: 2.5em;
        font-family: Loves;
        overflow: hidden;
        margin: 0;
        width: 100%;
        height: 100vh;
    }

    .caixa_botoes {
        display: flex;
        width: 100%;
        justify-content: space-around;

    }

    .page {
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .bubble {
        position: absolute;
        width: 10vw;
        height: 10vw;
        min-width: 70px;
        min-height: 70px;
        max-width: 150px;
        max-height: 150px;
        color: #e03a3a;
        border-radius: 50%;
    }


    .bubble-dummy {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border-radius: inherit;
        border: .2em solid currentColor;
        animation: bubbleUp 1200ms ease-out forwards;
    }

    @keyframes bubbleUp {
        from {
            opacity: 0;
            transform: scale(0);
        }

        50% {
            opacity: 1;
            transform: scale(1);
        }

        100% {
            opacity: 0;
            transform: scale(1.1);
        }
    }


    .heart {
        width: 100%;
        height: 100%;
        background: transparent;
    }

    .heart path {
        fill: #e27373;
        stroke: none;
    }

    @media only screen and (max-width: 768px) {

        /* Ajusta o tamanho da fonte dos botões */
        #btnSim3,
        #btnSim2,
        #btnSim1 {
            font-size: 1.25rem;
            /* 20px / 16px = 1.25rem */
        }

        /* Ajusta a largura dos botões */
        #btnSim3,
        #btnSim2,
        #btnSim1,
        #btnNao3,
        #btnNao2,
        #btnNao1 {
            width: 100%;
            max-width: none;
        }

        /* Centraliza o texto dos botões */
        #btnSim3 span,
        #btnSim2 span,
        #btnSim1 span,
        #btnNao3 span,
        #btnNao2 span,
        #btnNao1 span {
            margin: 0 auto;
            text-align: center;
        }

        /* Ajusta o espaçamento entre os botões */
        .caixa_botoes {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            /* 10px / 16px = 0.625rem */
        }

    }
</style>

<script>
    document.getElementById("btnSim1").addEventListener("click", function () {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
    });

    document.getElementById("btnNao1").addEventListener("click", function () {
        location.reload();
    });

    document.getElementById("btnSim2").addEventListener("click", function () {
        document.getElementById("page2").style.display = "none";
        document.getElementById("page3").style.display = "block";
    });

    document.getElementById("btnNao2").addEventListener("click", function () {
        document.getElementById("page2").style.display = "none";
        document.getElementById("page1").style.display = "block";
    });

    document.getElementById("btnSim3").addEventListener("click", function () {
        document.getElementById("page3").style.display = "none";
        document.getElementById("page4").style.display = "block";
        const audio = new Audio("love_leve.mp3")
        audio.play()
    });

    // Obtém uma referência para o elemento de botão com o ID "btnNao3"
    const button = document.getElementById("btnNao3");
    // Adiciona um evento de passagem do mouse ao botão
    button.addEventListener("mouseover", function () {
        // Gera uma posição aleatória para o botão dentro da janela do navegador
        const posY = Math.random() * (window.innerHeight - button.offsetHeight);
        const posX = Math.random() * (window.innerWidth - button.offsetWidth);

        // Define a posição do botão como "absoluta", movendo assim o botão para essa nova posição
        button.style.position = "absolute";
        button.style.top = `${posY}px`;
        button.style.left = `${posX}px`;
    });


    function getRandomColor() {
        var colors = ["#e03a3a", "#e03a3a", "#e03a3a", "#e03a3a", "#e03a3a", "#e03a3a"],
            idx = Math.floor(colors.length * Math.random());
        return (colors[idx]);
    }

    function animateIt(el, dur, delay) {
        var animateEl = el.animate([
            {
                opacity: 0,
                transform: "translate(-50%, -50%) scale(0)"
            },

            {
                opacity: 1,
                transform: "translate(-50%, -50%) scale(1)"
            },
            {
                opacity: 0,
                transform: "translate(-50%, -50%) scale(1.1)"
            }

        ],
            {
                duration: dur,
                easing: "ease-out",
                fill: "forwards",
                delay: delay || 0
            });

        return animateEl;
    }



    function createBubble() {
        var ns = "http://www.w3.org/2000/svg",
            bubble = document.createElement("div"),
            bubbleDummy = document.createElement("div"),
            heart = document.createElementNS(ns, "svg"),
            heartPath = document.createElementNS(ns, "path");

        heart.setAttribute("viewBox", "0 0 600 500")
        heartPath.setAttribute("d", "M300,150 C500,10 600,300 300,400 C0,300 100,10 300,150");
        bubble.classList.add("bubble");
        bubble.style.color = getRandomColor();
        bubbleDummy.classList.add("bubble-dummy");
        heart.classList.add("heart");

        heart.appendChild(heartPath);
        bubble.appendChild(bubbleDummy);
        bubble.appendChild(heart);

        document.body.appendChild(bubble);
        return {
            setPosition: function (x, y) {
                bubble.style.left = x + "px";

                bubble.style.top = y + "px";
            },
            _animate: function () {
                var animateBubble = animateIt(bubbleDummy, 1200),
                    animateHeart = animateIt(heart, 2000);

                console.log(animateBubble)

                return {
                    bubbleDur: 1200,
                    heartDur: 2000
                }
            },
            remove: function (el) {
                bubble.remove();
            }
        }
    }


    document.body.addEventListener("touchstart", handleDown, false);

    function handleDown(e) {
        var _x = e.pageX,
            _y = e.pageY;

        var bubble = createBubble();

        bubble.setPosition(_x, _y);
        var animation = bubble._animate(),
            totalDelay = animation.bubbleDur + animation.heartDur;
        if (e.type) {
            createSound(20, 5000, 1, "sawtooth", 1);
        }
        setTimeout(() => {
            bubble.remove();
            console.log("removed");
        }, totalDelay);

        console.log(animation);
    }

    var w = document.body.clientWidth,
        h = document.body.clientHeight;

    function bubbleUp() {
        var de = {
            pageX: Math.random() * w,
            pageY: Math.random() * h
        }

        handleDown(de);

        bblUp = setTimeout(bubbleUp, 200);

    }
    bubbleUp();

    window.addEventListener("resize", function () {
        w = document.body.clientWidth,
            h = document.body.clientHeight;
    }, false);

</script>
